<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <script src="js/busca.js" defer></script>
    <title>Busca Endereço</title>
</head>

<body>

    <h1 class="title">Insira o cep do endereço desejado</h1>

    <div class="cep" id="busca">
        <input type="text" id="texto" placeholder="Insira o cep aqui!">
        <small id="err"></small>
    </div>

    <form class="form">

        <label for="cep">cep</label>
        <input id="cep" type="text" readonly>

        <label for="cidade">cidade</label>
        <input id="cidade" type="text" readonly>

        <label for="uf">uf</label>
        <input id="uf" type="text" readonly>

        <label for="bairro">bairro</label>
        <input id="bairro" type="text" readonly>

        <label for="logradouro">logradouro</label>
        <input id="logradouro" type="text" readonly>

        <label for="complemento">complemento</label>
        <input id="complemento" type="text" readonly>

        <label for="ddd">ddd</label>
        <input id="ddd" type="text" readonly>

    </form>

</body>

</html>
